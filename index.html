<!DOCTYPE html>
<!-- Coding By Adib Mansuri -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App in JavaScript | Adib Mansuri</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <!-- Custom js  -->
    <script src="./assets/js/country-list.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
